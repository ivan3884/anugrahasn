<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anugerah ASN 2025 - Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
        .bg-kalsel-green {
            background-color: #1D4F2B;
        }
        .text-kalsel-gold {
            color: #FFD700;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <div class="flex items-center mb-6">
            <img src="assets/img/logo.png" alt="Logo Pemprov Kalsel" class="h-16 mr-4">
            <h1 class="text-3xl font-bold text-gray-800">Anugerah ASN Tahun 2025</h1>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
            <div class="bg-kalsel-green text-white rounded-xl p-6 shadow-lg">
                <h2 class="text-lg font-bold">ASN Terbaik</h2>
                <p id="asn-terbaik-count" class="text-3xl">0 Peserta</p>
            </div>
            <div class="bg-kalsel-green text-white rounded-xl p-6 shadow-lg">
                <h2 class="text-lg font-bold">Pelaksana Terbaik</h2>
                <p id="pelaksana-terbaik-count" class="text-3xl">0 Peserta</p>
            </div>
        </div>

        <div class="bg-white p-6 rounded-xl shadow-lg">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-bold text-gray-800">Ringkasan Data</h2>
                <a href="entri.html" class="bg-kalsel-green text-white py-2 px-4 rounded-lg hover:bg-opacity-80">
                    Entri Data
                </a>
            </div>
            <table class="min-w-full bg-white">
                <thead class="bg-gray-200">
                    <tr>
                        <th class="py-2 px-4">Nomor</th>
                        <th class="py-2 px-4">Nama</th>
                        <th class="py-2 px-4">Nilai</th>
                        <th class="py-2 px-4">Kategori</th>
                    </tr>
                </thead>
                <tbody id="ringkasan-data">
                    <!-- Data akan diisi oleh JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
