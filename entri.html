<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anugerah ASN 2025 - Entri Data</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
        .bg-kalsel-green {
            background-color: #1D4F2B;
        }
        .text-kalsel-gold {
            color: #FFD700;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <div class="flex items-center mb-6">
            <img src="assets/img/logo.png" alt="Logo Pemprov Kalsel" class="h-16 mr-4">
            <h1 class="text-3xl font-bold text-gray-800">Manajemen Data Peserta</h1>
        </div>

        <div class="bg-white p-6 rounded-xl shadow-lg mb-6">
            <h2 class="text-xl font-bold text-gray-800 mb-4">Formulir Entri Data</h2>
            <form id="form-entri">
                <input type="hidden" id="edit-id">
                <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                    <div>
                        <label for="nomor" class="block text-sm font-medium text-gray-700">Nomor</label>
                        <input type="text" id="nomor" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" required>
                    </div>
                    <div>
                        <label for="nama" class="block text-sm font-medium text-gray-700">Nama</label>
                        <input type="text" id="nama" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" required>
                    </div>
                    <div>
                        <label for="nilai" class="block text-sm font-medium text-gray-700">Nilai</label>
                        <input type="number" id="nilai" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" required>
                    </div>
                    <div>
                        <label for="kategori" class="block text-sm font-medium text-gray-700">Kategori</label>
                        <select id="kategori" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm" required>
                            <option value="ASN">ASN Terbaik</option>
                            <option value="Pelaksana">Pelaksana Terbaik</option>
                        </select>
                    </div>
                </div>
                <div class="mt-4">
                    <button type="submit" class="bg-kalsel-green text-white py-2 px-4 rounded-lg hover:bg-opacity-80">Simpan</button>
                    <button type="button" id="btn-batal" class="bg-gray-500 text-white py-2 px-4 rounded-lg hover:bg-opacity-80 hidden">Batal</button>
                </div>
            </form>
        </div>

        <div class="bg-white p-6 rounded-xl shadow-lg">
            <h2 class="text-xl font-bold text-gray-800 mb-4">Data Peserta</h2>
            <table class="min-w-full bg-white">
                <thead class="bg-gray-200">
                    <tr>
                        <th class="py-2 px-4">Nomor</th>
                        <th class="py-2 px-4">Nama</th>
                        <th class="py-2 px-4">Nilai</th>
                        <th class="py-2 px-4">Kategori</th>
                        <th class="py-2 px-4">Aksi</th>
                    </tr>
                </thead>
                <tbody id="data-peserta">
                    <!-- Data akan diisi oleh JavaScript -->
                </tbody>
            </table>
        </div>
        <div class="mt-6 text-center">
            <a href="index.html" class="text-kalsel-green hover:underline">Kembali ke Dashboard</a>
        </div>
    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
